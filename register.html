<html>
    <head>
        <title>
            Register Form
        </title>

        <script src="script.js">
            document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  // Get input values
  var username = document.getElementById("username").value;

  var password = document.getElementById("password").value;

  // Perform basic validation
  if (username === "" || password === "") {
    document.getElementById("errorMessage").textContent = "Please enter both username and password.";
  } else if (username === "admin" && password === "password") {
    document.getElementById("errorMessage").textContent = "Login successful.";
    // Add your desired action upon successful login, such as redirecting to another page
  } else {
    document.getElementById("errorMessage").textContent = "Invalid username or password.";
  }
});

        </script>
        <style>
          .error {
            color: red;
          }
        </style>
    </head>
    <body>
        <h2>Login Form</h2>
        <form id="loginForm">
          <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <input type="submit" value="Login">
          </div>
        </form>
        <p id="errorMessage" class="error"></p>
      </body>
</html>
